<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" type="png" href="materials/webicon.png">
</head>
<body>
    <div class="nav">
        <span>TIC-TAC-TOE.com</span>
        <span>Created By - <strong>Utkarsh Kumar Gupta</strong></span>
    </div>
    <div class="container">
        <div class="gamecontainer">
            <div class="line"></div>
            <div class="box bt bl"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bb bl"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box br bb"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <span class=""><h3 style="color: #F79489;">TIC-TAC-TOE</h3></span>
            <span class="info">Turn for X</span>
            <button id="reset" >reset</button>
            <div class="img">
                <img src="materials/wingif.png" alt="YOU WIN">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
